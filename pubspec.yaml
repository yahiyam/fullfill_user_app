name: user_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  animations: ^2.0.7
  cloud_firestore: ^4.8.0
  cupertino_icons: ^1.0.5
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  firebase_storage: ^11.2.2
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.17
  flutter_native_splash: ^2.3.1
  flutter_share: ^2.0.0
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  google_fonts: ^5.1.0
  image_picker: ^0.8.7+5
  intl: ^0.18.1
  provider: ^6.0.5
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/logo.png

  color_dark: "#121212"
  image_dark: assets/images/logo.png

  android_12:
    image: assets/images/logo.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/logo.png
    icon_background_color_dark: "#121212"

  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/md/
